<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- <p v-html = "raw_url"> </p> -->
      <p> {{fullName()}}</p>
      <p>{{age}}</p>
      <!-- two ways to use v on click or @click-->
      <button type="button" v-on:click="incrementAge"> Increase </button>
      <button type="button" @click="age--"> Decrease </button>

      <!-- <p>
        <a v-bind:href = "url">
          <button>Click Me</button>
      </p> -->
  
      <label>First Name</label>
      <input type = "text" v-model="firstName"></input>
      <label>Last Name</label>
      <!-- :value binds it like usestate and doesnt automaticly update-->
      <input type = "text" :value="lastName" @input = "updateLastName"></input>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
